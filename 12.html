/**Для описания прямоугольника используется объект вида {a: X, b: Y},
где X, Y - длинысторон прямоугольника. Напишите функцию, которая
на вход принимает неотрицательное число k. Эта функция будет
возвращать прямоугольник, стороныкоторого пропорционально изменены в k раз.
*/

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var figure = Object({a: 2, b: 4});
        var k = parseInt(prompt("Введите число"));

        function change(k) {
            if (k > 0) {
                var newA = parseInt(figure.a * k);
                var newB = parseInt(figure.b * k);

                alert('Фигура {a: '+ newA +  ' , b: '+ newB+ '}');
            }
            else
                alert("Введите в следующий раз значение больше 0");

        }
        change(k)



    </script>
</body>
</html>
